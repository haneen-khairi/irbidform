<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>بلدية اربد الكبرى</title>
    <link rel="shortcut icon" href="fav.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-WJUUqfoMmnfkBLne5uxXj+na/c7sesSJ32gI7GfCk4zO4GthUKhSEGyvQ839BC51"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <section class="form-padding-top">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="logo-center">
              <img src="بلدية-اربد-الكبرى.png" alt="" />
            </div>
          </div>
          <div class="col-md-8 offset-sm-2 ">
            <form>
              <div class="mb-3 row">
                <label for="staticEmail" class="col-sm-2 col-form-label"
                  >نظام التحققات</label
                >
                <div class="col-sm-10">
                  <input
                    type="text"
                    class="form-control-plaintext"
                    id=" "
                    placeholder="نظام التحققات"
                  />
                </div>
              </div>
              <div class="mb-3 row">
                <label for="staticEmail" class="col-sm-2 col-form-label">
                  رقم المعاملة
                </label>
                <div class="col-sm-10">
                  <input
                    type="text"
                    class="form-control-plaintext"
                    id="staticEmail"
                    placeholder=" رقم المعاملة"
                  />
                </div>
              </div>
              <div class="mb-3 row">
                <label for="staticEmail" class="col-sm-2 col-form-label">
                  اسم المدخل
                </label>
                <div class="col-sm-10">
                  <input
                    type="text"
                    class="form-control-plaintext"
                    id=""
                    placeholder="اسم المدخل"
                  />
                </div>
              </div>
              <div class="mb-3 row">
                <label for="staticEmail" class="col-sm-2 col-form-label">
                  التاريخ
                </label>
                <div class="col-sm-10">
                  <input
                    type="date"
                    class="form-control-plaintext"
                    id=" "
                    placeholder=" التاريخ "
                  />
                </div>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheckChecked"
                  checked
                />
                <label class="form-check-label" for="flexCheckChecked">
                  تمت الموافقة من المجلس البلدي
                </label>
              </div>
              <div class="mt-4 text-center">
                <button class="popup-trigger btn btn-submit-form" type="button">
                  ترحيل الى النظام المالي
                </button>
              </div> 
          </div>
        </div>
      </div>
    </section>
    <div class="popup">
        <div class="popup__content">
            <div class="popup__body">
                <button class="popup__close" type="button" ></button>
                <div class="popup__text">
                  <div class="mt-4 text-center">
                    <div class="mb-3 row">
                      <label for="staticEmail" class="col-sm-3 col-form-label">
                        ادخل الباسورد 
                      </label>
                      <div class="col-sm-9">
                        <input
                          type="password"
                          class="form-control-plaintext"
                          id=" "
                          placeholder=" ادخل الباسورد "
                        />
                      </div>
                    </div>
              <div class="mt-4 text-center">
                    <button class="popup-trigger btn btn-submit-form" type="submit">
                      ترحيل الى النظام المالي
                    </button>
                  </div>
                </form>
                </div>
            </div>
        </div>
    </div>
    <!-- bootstrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script>
        const popupTrigger = document.querySelector('.popup-trigger');
const popup = document.querySelector('.popup');
const popupClose = document.querySelector('.popup__close');

popupTrigger.addEventListener('click', (e) => {
  popup.classList.add('show');
  document.body.style.cssText = `overflow: hidden;`;

});

popupClose.addEventListener('click', (e) => {
  popup.classList.remove('show');
  document.body.style.cssText = '';
});

// close on click on overlay

popup.addEventListener('click', (e) => {
  if (e.target === popup) {
    popup.classList.remove('show');
    document.body.style.cssText = '';
  }
});

// close on press of escape button

document.addEventListener('keydown', (e) => {
    if (e.code === "Escape" && popup.classList.contains('show')) {
      popup.classList.remove('show');
      document.body.style.cssText = '';
    }
  });
    </script>
  </body>
</html>
